<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Memory Capsule</title>
  <!-- CRITICAL: Base href is required for Angular routing and asset loading -->
  <base href="/">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
  
  <script>
    // ROBUST POLYFILL: Define 'process' immediately to prevent crash
    // This must run before any other script tries to access process.env
    window.process = window.process || {};
    window.process.env = window.process.env || {};
    window.process.env.API_KEY = window.process.env.API_KEY || '';
  </script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            morandi: {
              bg: '#F2F0E9',      /* Warm Alabaster */
              card: '#FFFFFF',    /* White */
              text: '#4A4A4A',    /* Dark Gray */
              accent: '#8E9AAF',  /* Muted Blue */
              sage: '#A6B08E',    /* Sage Green */
              dusty: '#D6A692',   /* Dusty Pink */
              sand: '#E3DCD2',    /* Sand */
              dark: '#2C3E50',
              red: '#B94E48'      /* Seal Red */
            }
          },
          fontFamily: {
            serif: ['Lora', 'serif'],
            sans: ['Inter', 'sans-serif'],
            display: ['Cinzel', 'serif'],
            art: ['Ma Shan Zheng', 'cursive'],
            cursive: ['Great Vibes', 'cursive'] 
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F2F0E9;
      color: #4A4A4A;
      user-select: none;
      -webkit-user-select: none;
      margin: 0;
      overflow-x: hidden;
    }
    
    /* Pre-loader styles (shown while Angular boots) */
    .app-loading {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lora', serif;
      color: #8E9AAF;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(142, 154, 175, 0.2);
      border-radius: 50%;
      border-top-color: #8E9AAF;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(142, 154, 175, 0.2);
      border-radius: 50%;
      border-top-color: #8E9AAF;
      animation: spin 1s ease-in-out infinite;
    }

    /* 
       Frosted Glass Capsule Styles 
    */
    .capsule-bg {
      position: absolute;
      border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 
        inset 0 0 40px rgba(255, 255, 255, 0.2), 
        0 10px 40px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      transition: border-radius 0.5s ease;
    }

    .capsule-liquid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140%;
      height: 140%;
      background: radial-gradient(circle at center, var(--liquid-color), transparent 60%);
      opacity: 0.5;
      filter: blur(50px);
      animation: liquid-move 8s infinite alternate;
      pointer-events: none;
    }

    @keyframes liquid-move {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-45%, -55%) scale(1.1); }
    }
    
    .typing-cursor::after {
      content: '|';
      animation: blink 1s step-end infinite;
      margin-left: 2px;
      color: #8E9AAF;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .seal-text {
      font-family: 'Ma Shan Zheng', cursive;
      writing-mode: vertical-rl;
      text-orientation: upright;
      letter-spacing: 0.2em;
    }

    .paper-texture {
      background-color: #F9F7F2;
      position: relative;
    }
    .paper-texture::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.08;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .shake-gentle {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
      40%, 60% { transform: translate3d(2px, 0, 0); }
    }
    
    .capsule-open-top {
      animation: slideUp 0.8s ease-out forwards;
    }
    .capsule-open-bottom {
      animation: slideDown 0.8s ease-out forwards;
    }
    
    @keyframes slideUp {
      to { transform: translateY(-100%) scale(0.9); opacity: 0; }
    }
    @keyframes slideDown {
      to { transform: translateY(100%) scale(0.9); opacity: 0; }
    }

    .particle-drop {
      animation: dropBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
    }
    
    @keyframes dropBounce {
      0% { transform: translateY(-50px) scale(0.5); opacity: 0; }
      60% { transform: translateY(5px) scale(1.05); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .particle-float {
      animation: floatDown 2s ease-out backwards;
    }

    @keyframes floatDown {
      0% { transform: translateY(-30px) rotate(-20deg); opacity: 0; }
      100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.6?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.6?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.0.6?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs"
  }
}
</script>
</head>
<body>
  <app-root>
    <!-- Fallback content if Angular doesn't load -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
      <p>正在唤醒记忆胶囊...</p>
      <p style="font-size: 10px; opacity: 0.5; margin-top: 5px;">Waking up Memory Capsule...</p>
    </div>
  </app-root>
</body>
</html>
